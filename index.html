<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group label {
            margin-right: 10px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container" id="registration-form">
        <h2>Registration Form</h2>
        <form id="regForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">

            <label for="age">Age</label>
            <input type="number" id="age" name="age">

            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Canada">Canada</option>
            </select>

            <label><input type="checkbox" id="terms"> I accept the Terms and Conditions</label>

            <div id="regErrors" class="error"></div>
            <button type="button" onclick="validateRegistration()">Register</button>
        </form>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form" style="margin-top: 20px;">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="loginEmail">

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="loginPassword">

            <div id="loginErrors" class="error"></div>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>

    <script src="validation.js"></script>
</body>
</html>
